<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		*{margin:0;padding: 0;}
		.wrap{
			width:300px;
			height:300px;
		}
		h3{
			width:100px;
			height:50px;
			line-height: 50px;
			text-align: center;
			float:left;
			background: #ccc;
		}
		ul{
			list-style: none;
			background: pink;
			display: none;
		}
		ul li{
			width:300px;
			height:50px;
			text-align: center;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="title">
			<h3 style="background:pink">标题一</h3>
			<h3>标题二</h3>
			<h3>标题三</h3>
		</div>
		<ul style="display:block">
			<li>锄禾日当午</li>
			<li>锄禾日当午</li>
			<li>锄禾日当午</li>
			<li>锄禾日当午</li>
		</ul>
		<ul>
			<li>汗滴禾下土</li>
			<li>汗滴禾下土</li>
			<li>汗滴禾下土</li>
			<li>汗滴禾下土</li>
		</ul>
		<ul>
			<li>谁知盘中餐</li>
			<li>谁知盘中餐</li>
			<li>谁知盘中餐</li>
			<li>谁知盘中餐</li>
		</ul>
	</div>
	<script src="jquery-1.8.3.min.js"></script>
	<script>
		$(function(){
			$('h3').click(function(){
				$('ul').hide();
				$('ul').eq($(this).index()).show();
				$('h3').css({background:'#ccc'});
				$(this).css({background:'pink'});

			})
		})
	</script>
</body>
</html>
