<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.floor{
			height:400px;
		}
	</style>
</head>
<body>
	<div class="floor">
		<img _src="images/1.jpg" width="300">
		<img _src="images/2.jpg" width="300">
		<img _src="images/3.jpg" width="300">
		<img _src="images/4.jpg" width="300">
	</div>
	<div class="floor">
		<img _src="images/4.jpg" width="300">

	</div>
	<div class="floor">
		<img _src="images/9.jpg" width="300">
		<img _src="images/10.jpg" width="300">

	</div>
	<div class="floor">

	</div>
	<script src="jquery-1.8.3.min.js"></script>
	<script>
		$(function(){
			$(window).scroll(function(){
				var totalTop=$(window).scrollTop()+$(window).height();
				$('img').each(function(){
					if($(this).offset().top<totalTop){
						$(this).attr({'src':$(this).attr('_src')});
					}
				})
			})
		})
	</script>

</body>
</html>
